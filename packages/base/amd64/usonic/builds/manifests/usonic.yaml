apiVersion: v1
kind: ServiceAccount
metadata:
    name: usonic
    namespace: default


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: usonic
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
subjects:
- kind: ServiceAccount
  name: usonic
  namespace: default

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: usonic-core
    labels:
      app: usonic
spec:
    replicas: 1
    selector:
        matchLabels:
            app: usonic
            usonic: core
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: usonic
                usonic: core
        spec:
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            initContainers:
            - name: init-loglevel
              image: ghcr.io/microsonic/usonic-debug:201904
              imagePullPolicy: IfNotPresent
              command: ['/var/run/start/start.sh']
              volumeMounts:
              - name: start-script
                mountPath: /var/run/start
              securityContext:
                capabilities:
                    add: ["NET_ADMIN"]
            - name: init-configdb
              image: docker.io/nlpldev/usonic-cli:latest
              imagePullPolicy: IfNotPresent
              command: ['sonic-cfggen', '-k', 'dummy', '-p', '/etc/usonic/port_config.ini', '-j', '/etc/sonic/config_db.json', '--write-to-db']
              volumeMounts:
              - name: sonic-db-config
                mountPath: /var/run/redis/sonic-db/
              - name: config-db-json
                mountPath: /etc/sonic/
              - name: usonic-config
                mountPath: /etc/usonic/
            - name: complete-init
              image: ghcr.io/microsonic/usonic-debug:201904
              imagePullPolicy: IfNotPresent
              command: ['redis-cli', '-h', 'redis.default.svc.cluster.local', '-n', '4', 'SET', 'CONFIG_DB_INITIALIZED', '1']
            containers:
            - name: syncd
              image: ghcr.io/microsonic/usonic-debug:201904
              imagePullPolicy: IfNotPresent
              command: ['sh', '-c', 'service syslog-ng start && dsserve /usr/bin/syncd -p /etc/sonic/sai.profile -d']
              env:
              - name: LD_LIBRARY_PATH
                value: "/var/lib/current:/var/lib/usonic/lib"
              volumeMounts:
              - name: usonic-config
                mountPath: /etc/sonic/
              - name: redis-sock
                mountPath: /var/run/redis/redis.sock
              - name: sonic-db-config
                mountPath: /var/run/redis/sonic-db/
              - name: tun
                mountPath: /dev/net/tun
              - name: warm-boot
                mountPath: /var/warmboot
              - name: bcmsh-sock
                mountPath: /var/run/sswsyncd
              - name: host-libsai
                mountPath: /var/lib/usonic/lib
              - name: current
                mountPath: /var/lib/current
              securityContext:
                privileged: true
                capabilities:
                    add: ["NET_ADMIN"]
            - name: orchagent
              image: ghcr.io/microsonic/usonic-debug:201904
              imagePullPolicy: IfNotPresent
              command: ['orchagent']
              args: ['-m', '$(GLOBAL_MAC_ADDRESS)']
              env:
              - name: GLOBAL_MAC_ADDRESS
                valueFrom:
                  configMapKeyRef:
                    name: usonic-config
                    key: macaddress
              volumeMounts:
              - name: redis-sock
                mountPath: /var/run/redis/redis.sock
              - name: sonic-db-config
                mountPath: /var/run/redis/sonic-db/
              startupProbe:
                exec:
                  command:
                  - grep
                  - SAI_SWITCH_ATTR_NUMBER_OF_ACTIVE_PORTS
                  - sairedis.rec
                failureThreshold: 60 # 60 * 2 = 120sec for SAI initialization
                periodSeconds: 2
            volumes:
            - name: redis-sock
              hostPath:
                  path: /var/lib/usonic/redis/redis.sock
                  type: Socket
            - name: tun
              hostPath:
                  path: /dev/net/tun
                  type: CharDevice
            - name: start-script
              configMap:
                  name: start-script
                  defaultMode: 0777
            - name: sai-profile
              configMap:
                  name: sai-profile
            - name: usonic-config
              configMap:
                  name: usonic-config
            - name: config-db-json
              configMap:
                  name: usonic-config
                  items:
                  - key: config_db.json
                    path: config_db.json
            - name: sonic-db-config
              configMap:
                  name: sonic-db-config
            - name: warm-boot
              emptyDir: {}
            - name: bcmsh-sock
              hostPath:
                  path: /var/run/sswsyncd/
            - name: host-libsai
              hostPath:
                  path: /var/lib/usonic/lib
            - name: current
              hostPath:
                  path: /var/lib/goldstone/device/current/usonic

---
apiVersion: v1
kind: Service
metadata:
    name: bcmd
spec:
    selector:
        app: usonic
        usonic: bcm
    ports:
    - protocol: TCP
      port: 50051

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: usonic-bcm
    labels:
      app: usonic
spec:
    replicas: 1
    selector:
        matchLabels:
            app: usonic
            usonic: bcm
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                app: usonic
                usonic: bcm
        spec:
            serviceAccountName: usonic
            initContainers:
            - name: wait-core
              image: docker.io/bitnami/kubectl:latest
              imagePullPolicy: IfNotPresent
              command: ['kubectl', 'wait', '--for=condition=available', 'deploy/usonic-core', '--timeout=5m']
            containers:
            - name: bcmd
              image: bcmd:latest
              imagePullPolicy: IfNotPresent
              env:
              - name: LED_PROC_INIT_SOC
                value: "/var/lib/current/led_proc_init.soc"
              command: ['bcmd']
              args: ['--init-soc', '$(LED_PROC_INIT_SOC)']
              volumeMounts:
              - name: bcmsh-sock
                mountPath: /var/run/sswsyncd
              - name: current
                mountPath: /var/lib/current
              - name: bcmrun
                mountPath: /run/bcm
            volumes:
            - name: bcmsh-sock
              hostPath:
                  path: /var/run/sswsyncd/
            - name: current
              hostPath:
                  path: /var/lib/goldstone/device/current/usonic
            - name: bcmrun
              hostPath:
                  path: /run/bcm


